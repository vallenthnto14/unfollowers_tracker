<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfollowers Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">Unfollowers List</h1>
                <button onclick="goBack()" class="btn btn-danger btn-sm back-btn">Keluar</button>
            </div>
            <div class="card-body">
                <p class="text-center text-muted">
                    Berikut ini adalah daftar pengguna yang tidak mengikuti Anda kembali. Klik lihat profil
                    untuk mengunjungi profil mereka.
                </p>
                <ul id="unfollowersList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unfollowers = JSON.parse(localStorage.getItem('unfollowers')) || [];

            const unfollowersList = document.getElementById('unfollowersList');
            if (unfollowers.length > 0) {
                unfollowersList.innerHTML = unfollowers
                    .map((user, index) => `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="number">${index + 1}.</span>
                            <span class="username">${user}</span>
                            <a href="https://www.instagram.com/${user}" target="_blank" class="btn btn-sm btn-info">Lihat Profil</a>
                        </li>
                    `).join('');
            } else {
                unfollowersList.innerHTML = '<li class="list-group-item text-success">Semua pengguna mengikuti Anda kembali!</li>';
            }
        });

        function goBack() {
            localStorage.removeItem('unfollowers');
            window.location.href = 'index.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
